<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
 
 <div class="header">
 	<p class="text">Войдите или зарегистрируйтесь</p>
 	<form action="#" class="header-form">
 		<p class="text_1">Логин</p>
 		<input type="text" id="login">
 		<p class="text_2">Пароль</p>
 		<input type="text" id="password">
		<button class="btn_input">
			<a href="#" class="btn_input_link_1">Войти</a>
		</button>
		<button class="btn_reg">
			<a href="#modal_1" class="btn_reg_link_2">Регистрация</a>
		</button>
 	</form>
 </div>

 <a class="modal" href="#close" id="modal_1"></a>
 <div class="form-reg">
 	<a href="#close" class="close">&times</a>
 	<p>Спасибо за регистрацию</p>
 </div>

</body>
</html>
